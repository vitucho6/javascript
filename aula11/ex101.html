<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Vivendo em <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="mostrar()">
    <div id="nac">

    </div>

    <script>
        function mostrar(){
            var  pais = document.querySelector('input#ipais')
            var nac = document.querySelector('div#nac')
            if (pais.value == 'Brasil'){
                nac.innerHTML = '<p>Você é <strong>Brasileiro</strong>!</p>'
            } else{
                nac.innerHTML = '<p>Você é <strong>Estrangeiro</strong>!</p>'
            }
        }
    </script>
</body>
</html>
