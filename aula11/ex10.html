<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
       

        function calcular(){
             var v = document.getElementById('ivel')
             var velo = Number(v.value)
             var res = document.querySelector('div#res')
             res.innerHTML = `<p>Sua velocidade actual é de <strong>${velo}Km/h</strong>.</p>`
             if (velo > 60){
                res.innerHTML += '<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>'
                res.style.color = 'blue'
             }
             res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'

        }
    </script>
</body>
</html>
