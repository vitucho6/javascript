<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeriro programa...</title>
    <style>
        body{
            background-color: rgb(141, 141, 185);
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: rgb(9, 9, 56);
        }

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //String
       var n2 = Number(window.prompt('Digite outro número: ')) //String
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é ${s}.`) //Concatenação 

    </script>
