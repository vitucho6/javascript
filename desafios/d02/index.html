<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        input{
            padding: 18px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Boas vindas</h1>
    <input type="button" value="Inicie o desafio" id="b1">

    <script>
        var b1 = document.querySelector('input#b1')
        b1.addEventListener('click', clicou)

        function clicou(){
           var nome = window.prompt('Qual é o seu nome?')
           var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
           alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`)
        }
    </script>
</body>
</html>
