<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <style>
        input{
            padding: 18px;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" id="b1">
    
    <script>
        var b1 = document.querySelector('input#b1')
        b1.addEventListener('click', clicou)

        function clicou(){
        var num = Number.parseInt(window.prompt('Digite um número inteiro qualquer'))

        var a = num - 1
        var s = num + 1
       
        alert(`Antes de ${num}, temos o número ${a}.\nDepois de ${num}, temos o número ${s}.`)
        
        }
        
   
        
    </script>
</body>
</html>
